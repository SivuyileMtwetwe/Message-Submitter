<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login or Register</h1>

    <div id="form-container">
        <form id="login-form">
            <h2>Login</h2>
            <label for="username">Usernme:</label>
            <input type="text" id="username" required placeholder="Enter username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter password"><br><br>
            <button type="submit" id="login-button">Login</button>
            <a href="#" id="toggle-form">Register Here</a>
        </form>
        <form id="register-form" style="display: none;" >
            <h2>Register</h2>

            <label for="reg-username">Usernme:</label>
            <input type="text" id="reg-username" required placeholder="Enter username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="reg-password" required placeholder="Enter password"><br><br>
            <button type="submit">Register</button>
            <a href="" id="toggle-form"style="display: none;">Login Here</a>
        </form>
    </div>
    
    <script src="./Message Submitter LnR.js"></script>
</body>
</html>
