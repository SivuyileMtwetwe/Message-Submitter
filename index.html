<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Submiter</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://kit.fontawesome.com/586ca0249d.js" crossorigin="anonymous"></script>
</head>
<style>
    /* Your existing CSS styles */
</style>
<body>
    <div id="register-page" class="page">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="👤Username" required><br>
        <input type="password" id="password" placeholder="🔑Password" required>
        <button id="register" onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showPage('login-page')">Login here.</a></p>
    </div>
    
    <div id="login-page" class="page">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="👤Username" required><br>
        <input type="password" id="login-password" placeholder="🔑Password" required>
        <button id="login" onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showPage('register-page')">Register here.</a></p>
    </div>
    
    <div id="message-page" class="page">
        <h2>Welcome <span id="current-user"></span></h2>
        <input type="text" id="search" placeholder="Search...">
        <button id="searchBtn" onclick="search()">🔍</button><br><br>
        <textarea id="message-input" placeholder="Type your message..." required></textarea>
        <button id="submit" onclick="submitMessage()">Submit</button>
        <button id="logout" onclick="logout()">Logout</button>
        <div class="scroll"><div id="messages"></div></div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
