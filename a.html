<body>
  
     <div id="register-page" class="page">
        <h2>Register</h2>
        
        <input type="text" id="username" placeholder="üë§Username " required><br>
        
        <input type="password" id="password" placeholder="üîëPassword" required>
        <button  id="register" onclick="register()">Register</button>
       <p> Already have an account? <a href="#"  onclick="showPage('login-page')" ><Login>Login here.</a></p>
      </div>
    
      <div id="login-page" class="page">
        <h2>Login</h2>
         
          <input type="text" id="login-username" placeholder="üë§Username" required>
       <br>
         
         <input type="password" id="login-password" placeholder="üîëPassword" required>
         <button id="login" onclick="login()">Login</button>
         <p>Don't have an account? <a href="#" onclick="showPage('register-page')" >Register here.</a></p>
      </div>
    
      <div id="message-page" class="page">
        <h2>Welcome <span id="current-user"></span></h2>
        <input type="text" id="search" placeholder="Search...">
        <button id="searchBtn" onclick="search()">üîç</i></button><br><br>
        <textarea id="message-input" placeholder="Type your message..." required></textarea>
        <button id="submit" onclick="submitMessage()">Submit</button>
        <button id="logout" onclick="logout()">Logout</button>
        <div class="scroll"><div id="messages"></div></div>
      </div>
    <script src="./MessageSubmiter.js">
let currentUser = null;
document.addEventListener("DOMContentLoaded",function(){
  currentUser=localStorage.getItem("currentUser");
  if(currentUser){
    document.getElementById("current-user").textContent=currentUser;
    showPage("message-page");
    displayMessages()
  }else{
    showPage("register-page")
  };
});

function register() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  localStorage.setItem(username, password);
  showPage("login-page");
}

function login() {
  const username = document.getElementById("login-username").value;
  const password = document.getElementById("login-password").value;

  if (localStorage.getItem(username) === password) {
    currentUser = username;
    document.getElementById("current-user").textContent = currentUser;
    showPage("message-page");
    displayMessages();
  } else {
    alert("Invalid username or password");
  }
}

function logout() {
  currentUser = null;
  showPage("login-page");
}

function submitMessage() {
  const message = document.getElementById("message-input").value;
  const timestamp = new Date().toLocaleString();
  const messageObj = {
    user: currentUser,
    message: message,
    timestamp: timestamp
  };

  let messages = JSON.parse(localStorage.getItem("messages")) || [];
  messages.unshift(messageObj);
  localStorage.setItem("messages", JSON.stringify(messages));
  displayMessages();
}

function displayMessages() {
  const messagesContainer = document.getElementById("messages");
  messagesContainer.innerHTML = "";
  const messages = JSON.parse(localStorage.getItem("messages")) || [];
  messages.forEach(message => {
    const messageCard = document.createElement("div");
    messageCard.classList.add("message-card");
    messageCard.innerHTML = `
      <p><strong>${message.user}</strong> (${message.timestamp}): ${message.message}</p>
      <button onclick="deleteMessage('${message.timestamp}')">üóëÔ∏è</i></button>
    `;
    messagesContainer.appendChild(messageCard);
  });
}

function deleteMessage(timestamp) {
  let messages = JSON.parse(localStorage.getItem("messages")) || [];
  messages = messages.filter(message => message.timestamp !== timestamp);

  localStorage.setItem("messages", JSON.stringify(messages));
  displayMessages();
}

function search() {
  const query = document.getElementById("search").value.toLowerCase();
  const messages = JSON.parse(localStorage.getItem("messages")) || [];
  const filteredMessages = messages.filter(message => message.message.toLowerCase().includes(query));
  const messagesContainer = document.getElementById("messages");
  messagesContainer.innerHTML = "";

  filteredMessages.forEach(message => {
    const messageCard = document.createElement("div");
    messageCard.classList.add("message-card");
    messageCard.innerHTML = `
      <p><strong>${message.user}</strong> (${message.timestamp}): ${message.message}</p>
      <button onclick="deleteMessage('${message.timestamp}')">üóëÔ∏è</button>
    `;
    messagesContainer.appendChild(messageCard);
  });
}

function showPage(pageId) {
  const pages = document.getElementsByClassName("page");
  for (let i = 0; i < pages.length; i++) {
    pages[i].style.display = "none";
  }
  document.getElementById(pageId).style.display = "block";
  localStorage.setItem("currentPage",pageId);
}

function storeCurrentPage(pageId){
  localStorage.setItem('currentPage',pageId);
}

function showStoredPage(){
  const currentPageId=localStorage.getItem('currentPage');
  if(currentPageId){
    showPage(currentPageId);
  }else{
    showPage("register-page");
  }
}




    </script>
